<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SentinelaBot</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    #chat-container {
      position: relative;
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #007BFF;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background: #e5e5e5;
      color: black;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      gap: 8px;
    }

    #input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #input-area button {
      padding: 8px 12px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #avatar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
    }
  </style>
</head>
<body>
  <img id="avatar" src="/avatar.jpg" alt="Avatar do Bot">
  <div id="chat-container">
    <div id="chat-window"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
  <script src="/chat.js"></script>
</body>
</html>
