<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SentinelaBot</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    #chat-container {
      position: relative;
      width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #avatar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
    }
    #output {
      min-height: 40px;
      padding: 6px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 8px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img id="avatar" src="/avatar.jpg" alt="Avatar do Bot">
  <div id="chat-container">
    <p id="loading">SentinelaBot est√° carregando...</p>
    <div id="output"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <script src="/chat.js"></script>
</body>
</html>
